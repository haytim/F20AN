version: '3.9'

services:
  attacker:
    build: .
    image: large
    container_name: seed-attacker
    tty: true
    cap_add:
      - ALL
    privileged: true
    volumes:
      - ./volumes:/volumes
    networks:
      net-10.9.0.0:
        ipv4_address: 10.9.0.10

  victim_apache:
    image: httpd:latest
    container_name: my-apache-app
    ports:
      - '8080:80'
    volumes:
      - ./website:/usr/local/apache2/htdocs
    networks:
      net-10.9.0.0:
        ipv4_address: 10.9.0.5
    entrypoint: ["httpd-foreground"]
    privileged: true

  victim_nginx:
    image: nginx:latest
    container_name: my-nginx-app
    ports:
      - '8081:80'
    volumes:
      - ./nginx_site:/usr/share/nginx/html
    networks:
      net-10.9.0.0:
        ipv4_address: 10.9.0.8
    privileged: true

  victim_caddy:
    image: caddy:latest
    container_name: my-caddy-app
    ports:
      - '8082:80'
    volumes:
      - ./caddy_site:/usr/share/caddy
    networks:
      net-10.9.0.0:
        ipv4_address: 10.9.0.9
    privileged: true

  user1:
    build: .
    image: large
    container_name: user1-10.9.0.6
    tty: true
    cap_add:
      - ALL
    networks:
      net-10.9.0.0:
        ipv4_address: 10.9.0.6
    command: >
      /bin/sh -c "/etc/init.d/openbsd-inetd start && while true; do sleep 60; done"

  user2:
    build: .
    image: large
    container_name: user2-10.9.0.7
    tty: true
    cap_add:
      - ALL
    networks:
      net-10.9.0.0:
        ipv4_address: 10.9.0.7
    command: >
      /bin/sh -c "/etc/init.d/openbsd-inetd start && while true; do sleep 60; done"

networks:
  net-10.9.0.0:
    name: net-10.9.0.0
    ipam:
      config:
        - subnet: 10.9.0.0/24

